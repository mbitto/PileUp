<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, width=device-width, height=device-height" />

    <title>Pile Up!</title>

    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="splash">
        <div>Pile up!</div>
        <img src="img/splash-img.png" alt=""/>
    </div>

    <script type="text/javascript">
        setTimeout(function(){
            if(localStorage.getItem('skip-instructions')){
                document.location.href = 'game.html';

            else{
                document.location.href = 'instructions.html';
            }
        }, 500);
    </script>
</body>
</html>
